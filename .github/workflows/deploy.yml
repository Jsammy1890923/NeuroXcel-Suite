name: Auto Commit and Push

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'  # Runs every hour

jobs:
  commit-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config --global Jsammy1890923 "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Make Changes
        run: |
          echo "Last updated on $(date)" > last-updated.txt
          git add last-updated.txt

      - name: Commit Changes
        run: |
          git commit -m "ðŸ¤– Auto update: $(date)" -m "This commit was automatically generated by GitHub Actions."

      - name: Push Changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/YOUR-Jsammy1890923/NeuroXcel-Suite.git
          git push origin main
