<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aureus - The Ultimate AI Assistant</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        /* Background & Text */
        body {
            background-color: #080808;
            color: #FFD700;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Smooth Page Load */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* AI Name Glowing Effect */
        h1 {
            text-shadow: 0 0 15px #FFD700, 0 0 30px #FFA500;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        /* AI Image Glow Effect */
        img {
            width: 50%;
            border-radius: 15px;
            box-shadow: 0 0 15px #FFD700;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        /* AI Image Hover Effect */
        img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #FFD700, 0 0 50px #FFA500;
        }

        /* Glowing Back Button */
        .back-link {
            color: cyan;
            text-decoration: none;
            font-size: 1.2rem;
            transition: text-shadow 0.3s ease-in-out;
            display: inline-block;
            margin-top: 20px;
        }

        .back-link:hover {
            text-shadow: 0 0 15px cyan;
        }

        /* Chatbot Button */
        .chat-button {
            background: #FFD700;
            color: black;
            padding: 10px 15px;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s ease-in-out;
            margin-top: 20px;
        }

        .chat-button:hover {
            background: #FFA500;
            box-shadow: 0 0 20px #FFA500;
        }
    </style>
</head>
